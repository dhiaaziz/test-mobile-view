<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/main-style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-red">
        <img class="navbar-img_center" src="assets/img/logo.png" alt="">
    </nav>
    <div class="wrapper">
      <div class="container">
        <div class="login-img-container">
          <img src="assets/img/img_dummy.jpg" alt="">
        </div>
        <div class="heading-container text-center login">
          <h1>LOGIN</h1>
        </div>

        <div class="login-content-container">
          <form action="">
            <div class="form-group-material">
              <label for="" class="form-label-material">No. HP Anda</label>
              <input  class="form-control-material" type="number" value="">
            </div>
            <!-- <input pattern=".{3,}" title="3 characters minimum"> -->
            <!-- <input type="password" pattern="\d{4}" title="Inputkan 4 digit angka PIN"  maxlength="4"> -->
            <div class="form-group-material">
              <label for="" class="form-label-material">Kode PIN</label>
              <input  class="form-control-material pin-masked" type="password" pattern="\d{4}" title="Inputkan 4 digit angka PIN"  maxlength="4">
            </div>
            <div class="row">
              <div class="col-7 mr-auto ml-auto text-center">
                <button type="submit" class="btn btn-main btn-block">LOGIN</button>
              </div>
              <div class="col-7 mr-auto ml-auto text-center">
                <button type="submit" class="btn btn-transparent btn-block">MASUK TANPA LOGIN</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="push"></div>
    </div>
    <div class="footer">
      <div class="text-center">
        <p>Belum punya akun? <span class="link-footer"><a href="register2.html">REGISTRASI Sekarang <i class="material-icons">keyboard_arrow_right</i></a></span></p>
      </div>
    </div>
  </body>
